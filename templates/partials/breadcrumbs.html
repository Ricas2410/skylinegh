{% load static %}

<!-- Breadcrumb Navigation -->
<nav aria-label="Breadcrumb" class="bg-slate-100 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <ol class="flex items-center space-x-2 py-3 text-sm" itemscope itemtype="https://schema.org/BreadcrumbList">
            <!-- Home -->
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <a href="{% url 'core:home' %}" 
                   class="text-slate-600 hover:text-primary-600 transition-colors duration-200"
                   itemprop="item">
                    <span itemprop="name">Home</span>
                </a>
                <meta itemprop="position" content="1" />
            </li>

            {% if breadcrumbs %}
                {% for breadcrumb in breadcrumbs %}
                    <li class="flex items-center">
                        <svg class="w-4 h-4 text-slate-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                            {% if breadcrumb.url and not forloop.last %}
                                <a href="{{ breadcrumb.url }}" 
                                   class="text-slate-600 hover:text-primary-600 transition-colors duration-200"
                                   itemprop="item">
                                    <span itemprop="name">{{ breadcrumb.name }}</span>
                                </a>
                            {% else %}
                                <span class="text-slate-900 font-medium" itemprop="name">{{ breadcrumb.name }}</span>
                            {% endif %}
                            <meta itemprop="position" content="{{ forloop.counter|add:1 }}" />
                        </span>
                    </li>
                {% endfor %}
            {% endif %}
        </ol>
    </div>
</nav>

<!-- Structured Data for Breadcrumbs -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ request.scheme }}://{{ request.get_host }}{% url 'core:home' %}"
        }
        {% if breadcrumbs %}
            {% for breadcrumb in breadcrumbs %}
                ,{
                    "@type": "ListItem",
                    "position": {{ forloop.counter|add:1 }},
                    "name": "{{ breadcrumb.name|escapejs }}"
                    {% if breadcrumb.url %}
                        ,"item": "{{ request.scheme }}://{{ request.get_host }}{{ breadcrumb.url }}"
                    {% endif %}
                }
            {% endfor %}
        {% endif %}
    ]
}
</script>
